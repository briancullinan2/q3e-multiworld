bind    PGUP      "+lookup"
bind    END       "centerview"
bind    ENTER     "+speed"
bind  v           "vtaunt"
bind 	b		 "+button2" //use item
bind 	n		 "+button2" //use item
bind  m            "+button2" //use item
bind 	f		 "+zoom"
bind 	t 		"messagemode"
bind r 		"messagemode2"
//bind q		"teamMenu"
bind z		"nextTeamMember"
bind x		"prevTeamMember"
bind 	CTRL           	"+attack"
bind 	UPARROW         "+forward"
bind 	DOWNARROW         "+back"
bind 	s	            "+back"
bind 	LEFTARROW         "+left"
bind 	RIGHTARROW        "+right"
bind 	f "+zoom"
bind 	SHIFT "weapnext"
bind ALT "weapon 5" //rocket launcher
bind 	g "+button3" // gesture
