exec default.cfg

// Standard Input
bind MOUSE1 "+attack"
bind MOUSE2 "+back"
bind MOUSE3 "+forward"
seta sensitivity "9"
seta cg_fov "90"

seta sv_hostname "Valley_of_Shadows"
