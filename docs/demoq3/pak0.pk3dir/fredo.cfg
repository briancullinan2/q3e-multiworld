// MWheelUp Machinegun and Chaingun
set cg "weapon 13; weapon 2; set upweaps vstr mg"
set mg "weapon 2; weapon 13; set upweaps vstr cg"
set upweaps "vstr cg"
bind mwheelup "vstr upweaps"

// z Plasma and BFG
set pg "weapon 8; weapon 9; set zweaps vstr bfg"
set bfg "weapon 9; weapon 8; set zweaps vstr pg"
set zweaps "vstr pg"
bind z "vstr zweaps"

// w - Grenades and Proximity Mines
set gl "weapon 4; weapon 12; set wweaps vstr pm"
set pm "weapon 12; weapon 4; set wweaps vstr gl"
set wweaps "vstr gl"
bind w "vstr wweaps"

// x - Shotgun and Nailgun
set sg "weapon 3; weapon 11; set xweaps vstr ng"
set ng "weapon 11; weapon 3; set xweaps vstr sg"
set xweaps "vstr sg"
bind x "vstr xweaps"


