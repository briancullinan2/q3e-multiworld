//Rail Gun settings (Defaults: width=128, core=16, segment=64, trailtime=400)
seta r_railWidth "16"
seta r_railCoreWidth "16"
seta r_railSegmentLength "32"
seta cg_railTrailTime "1500"

cg_bobroll 0
cg_bobup 0
cg_bobpitch 0

g_speed 320
bind u  g_speed 1000
bind 0 kill

// Name Macro
set protofiend "name protofiend;bind s vstr Corinthian" 
set Corinthian "name Corinthian; bind s vstr superactionfunboy" 
set superactionfunboy "name superactionfunboy; bind s vstr protofiend" 

bind s vstr protofiend

// FOV display -

//bind MOUSE3 "+zoom"
bind TAB "+scores"
bind ENTER "+button2"
bind SPACE "weapnext"
bind ALT "weapprev"
BIND ";" "+back"
bind ' "+moveright"
bind + "sizeup"
bind , "+right"
bind . "+left"


cg_drawGun 0

bind b "cg_fov 120 +sensitivity 30"
bind c "noclip; echo ClipMonkey!!"
bind g " exec dpf"
bind l "+moveleft"
bind m "cg_fov 10 +sensitivity 1"
bind n "cg_fov 90 +sensitivity 4"
bind p "+forward"
bind q "give all; god; echo GodMonkey!!"
bind t "messagemode"
bind v "vid_restart"
bind ~ "toggleconsole"
bind SHIFT "+movedown"
bind F4 "give all"
bind DEL "+lookdown"
bind PGDN "+lookup"
bind PGUP "+lookup"
bind END "centerview"
bind MOUSE1 "+attack"
bind MOUSE2 "+moveup"


	
set in_mouse "-1"
set freelook "1"

set name "superactionfunboy"
set sv_hostname "corinthian"
set m_pitch "-0.022"
set cl_run "1"
set crosshair "1"
set sensitivity "30"
set cg_fov "120"
r_primitives 2 

