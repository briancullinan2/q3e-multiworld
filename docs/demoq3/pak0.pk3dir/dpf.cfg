set zoomcycle40 "set cg_zoomfov 40; echo ZOOMFOV40; set zoomcycleup vstr zoomcycle25; set zoomcycledown vstr zoomcycle40"

set zoomcycle25 "set cg_zoomfov 25; echo ZOOMFOV25; set zoomcycleup vstr zoomcycle10; set zoomcycledown vstr zoomcycle40"

set zoomcycle10 "set cg_zoomfov 10; echo ZOOMFOV10; set zoomcycleup vstr zoomcycle05; set zoomcycledown vstr zoomcycle25"

set zoomcycle05 "set cg_zoomfov 05; echo ZOOMFOV05; set zoomcycleup vstr zoomcycle05; set zoomcycledown vstr zoomcycle10"

set cg_zoomfov 10
set highsens "sensitivity 30"
set lowsens "sensitivity 50"
set zoomcycleup vstr zoomcycle25
set zoomcycledown vstr zoomcycle40
bind mouse3 vstr zoomtoggle 


